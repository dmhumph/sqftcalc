<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Square Foot Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function calculate() {
            var length = Number(document.getElementById("length").value);
            var width = Number(document.getElementById("width").value);
            var area = length * width;
            document.getElementById("results").innerHTML = area + " Square Feet";
        }
        //this function resets the form instead of a page refresh
        function resetCalc() {
            document.getElementById("length").value = "";
            document.getElementById("width").value = "";
            document.getElementById("results").innerHTML = "";
        }
    </script>
    <script type="text/javascript">
        function cartons_needed() {
            var input1 = document.getElementById("sqft").value;
            var input2 = document.getElementById("cartons").value;
            var total = input1 / input2;
            document.getElementById('needed').value = Math.ceil(total);
        }
    </script>
</head>
<body>
    <div>
        
        <h1>Flooring Square Foot Calculator</h1>
        
        <table>
            <tr>
                <th>Length</th>
                <td><input type="text" id="length" placeholder="Enter Feet Number"></td>
            </tr>
            <tr>
                <th>Width</th>
                <td><input type="text" id="width" placeholder="Enter Feet Number"></td>
            </tr>
            <tr>
                <th>Area</th>
                <td><span id="results"></span></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: center">
                    <input type="button" value="Calculate" onclick="calculate();">
                    <input type="button" onclick="resetCalc();" value="Reset">
                </td>
            </tr>
        </table>
        
        <!-- <img src="images/sqrft.jpg"> -->
        
    </div>
    <div>
        <h4 class="calc_title">Calculate how many cartons you need to buy</h4>
        <ul>
            <li> 
                <input id="sqft" type="text" placeholder="Square feet to cover" />
            </li>

            <li>
                <input id="cartons" type="text" placeholder="Square feet per carton" />
            </li>
            <button type="button" style="margin-top:10px;" value"Calculate" onclick="cartons_needed();">Calculate</button>
            <li class="solution">
                <label>Minimum cartons needed:</label><input id="needed" type="text" name="total" value=" ">
            </li>

        </ul>
    </div>

</body>
</html>
